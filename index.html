<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Pratica con il Grid System</h1>

      <h2 class="text-center">Esercizio 1</h2>
      <div class="row">
        <div class="col-md-4 bg-primary text-white p-3 border border-black">1</div>
        <div class="col-md-4 bg-primary text-white p-3 border border-black">2</div>
        <div class="col-md-4 bg-primary text-white p-3 border border-black">3</div>
      </div>
      <h2 class="text-center">Esercizio 2</h2>
      <div class="row">
        <div class="col-12 col-md-4 bg-warning text-back p-3 border border-black">1</div>
        <div class="col-12 col-md-4 bg-warning text-back p-3 border border-black">2</div>
        <div class="col-12 col-md-4 bg-warning text-back p-3 border border-black">3</div>
      </div>
      <h2 class="text-center">Esercizio 3</h2>
      <div class="row bg-success text-white">
        <div class="col-2">
          <div class="row">
            <div class="col-4 border border-black">1</div>
            <div class="col-4 border border-black">2</div>
            <div class="col-4 border border-black">3</div>
          </div>
        </div>
        <div class="col-2">
          <div class="row">
            <div class="col-sm-4 border border-black">1</div>
            <div class="col-sm-4 border border-black">2</div>
            <div class="col-sm-4 border border-black">3</div>
          </div>
        </div>
        <div class="col-2">
          <div class="row">
            <div class="col-md-4 border border-black">1</div>
            <div class="col-md-4 border border-black">2</div>
            <div class="col-md-4 border border-black">3</div>
          </div>
        </div>
        <div class="col-2">
          <div class="row">
            <div class="col-lg-4 border border-black">1</div>
            <div class="col-lg-4 border border-black">2</div>
            <div class="col-lg-4 border border-black">3</div>
          </div>
        </div>
        <div class="col-2">
          <div class="row">
            <div class="col-xl-4 border border-black">1</div>
            <div class="col-xl-4 border border-black">2</div>
            <div class="col-xl-4 border border-black">3</div>
          </div>
        </div>
        <div class="col-2">
          <div class="row">
            <div class="col-xxl-4 border border-black">1</div>
            <div class="col-xxl-4 border border-black">2</div>
            <div class="col-xxl-4 border border-black">3</div>
          </div>
        </div>
      </div>
      <h2 class="text-center">Esercizio 4</h2>
      <div class="row">
        <div class="col-xl-3 p-3 bg-danger text-white border border-black">1</div>
        <div class="col-xl-6 p-3 bg-danger text-white border border-black">2</div>
        <div class="col-xl-3 p-3 bg-danger text-white border border-black">3</div>
      </div>
      <h2 class="text-center">Esercizio 5</h2>
      <div class="row">
        <div class="col-xl-9 p-3 bg-primary text-white border border-black">
          <div class="row">
            <div class="col-xl-6 p-3 bg-secondary text-white border border-black">sub-col-1</div>
            <div class="col-xl-6 p-3 bg-secondary text-white border border-black">sub-col-2</div>
          </div>
        </div>
        <div class="col-xl-3 p-3 bg-primary text-white border border-black">col-2</div>
      </div>
      <h2 class="text-center">Esercizio 6</h2>
      <div class="row">
        <div class="col-xl-4 p-3 bg-dark text-white border border-white">1</div>
        <div class="col-xl-6 offset-xl-2 p-3 bg-dark text-white border border-white">2</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
